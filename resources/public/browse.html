<!DOCTYPE html>
<html>
<head>
  <title>Rainbowfish Browser</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/browse.css"/>
</head>
<body>
  <div id='main'>
    <header>
      <div class="logo"><strong>Rainbowfish</strong> üê† Browser</div>

      <div class="search">
        <label for="quick-search" title="Search">
        <input type="text" name="query" />
        <button>Go</button>
      </div>

      <div class="controls">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
    </header>

    <main>
      <div class="topic">One</div>
      <div class="topic selected">Two</div>
      <div class="topic">Three</div>
      <div class="topic">Four</div>
      <div class="topic">Five</div>
    </main>
  </div>
    
  <script src="/rfjs/main.js"></script>
</body>
</html>
