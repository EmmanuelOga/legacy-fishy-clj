<!DOCTYPE html>
<html>
<head>
  <title>Rainbowfish Browser</title>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='/browse.css'/>
</head>
<body>
  <template id='topic-template'>
    <div class='topic-module'>
      <div class='topic-toolbar'>
        <div class='name'>/the/topic</div>
        <button class='preview'>Save</button>
        <button class='close'>Close</button>
      </div>
      <div class='topic-content'>
        <div class='status'>Ready</div>
        <div class='meta'>
          <details>
            <summary>Meta</summary>
            <textarea></textarea>
          </details>
        </div>
        <div class='topic'>
          <details open="open">
            <summary>Source</summary>
            <textarea></textarea>
          </details>
        </div>
        <div class='preview'>
        </div>
      </div>
    </div>
  </template>
  
  <div id='main'>
    <header>
      <div class='logo'><strong>Rainbowfish</strong> üê†</div>

      <div class='search'>
        <label for='quick-search' title='Search'>
        <input type='text' name='query' />
        <button>Open</button>
      </div>

      <div class='controls'>
        <button>All Topics</button>
      </div>
    </header>

    <main>
    </main>
  </div>
    
  <script src='/rfjs/main.js'></script>
</body>
</html>
